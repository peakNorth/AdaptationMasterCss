<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <title>opacity</title>
</head>

<body>
    <div class="opacityc opacity0">
        opacity0
    </div>
    <div class="opacityc opacity10">
        opacity10
    </div>
    <div class="opacityc opacity50">
        opacity50
    </div>
    <div class="opacityc opacity70">
        opacity70
    </div>
    <div class="opacityc opacity100">
        opacity100
    </div>
</body>
<style>
    .opacityc {
        width: 130px;
        height: 30px;
        margin-top: 20px;
        background-color: rgb(38, 220, 220);
    }

    .opacity0 {
        opacity: 0;
    }

    .opacity10 {
        opacity: 0.1;
    }

    .opacity50 {
        opacity: 0.5;
    }

    .opacity70 {
        opacity: 70%;
    }

    .opacity100 {
        opacity: 1;
    }
</style>

</html>
